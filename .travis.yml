language: python
sudo: false
python: 2.7
matrix:
  fast_finish: true
  allow_failures:
  - env:
    - TOX_ENV=pypy
    - TOX_ENV=build_docs
install:
- pip install --upgrade pip setuptools detox virtualenv coveralls
script:
- detox -v
after_success: coveralls
after_failure:
- for X in .tox/$TOX_ENV/log/*; do echo "$X\n"; cat "$X"; echo "\n\n"; done
- echo "pip.log\n"; cat $HOME/.pip/pip.log
